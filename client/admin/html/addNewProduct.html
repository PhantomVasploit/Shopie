                <h3 id="edit-products-heading">Add Products</h3>

                <div class="products_edit_form">
                    <div class="top-input">
                        <div>
                            <label for="product_name">Product Name</label>
                            <input type="text" placeholder="Product Name" id="product_name" name="product_name">
                            <div class="product-name-error"></div>
                        </div>
                        <div>

                                <option value="personal-effects">Personal Effects</option>

                            </select>
                        </div>
                    </div>
                    <div class="lower-input">
                        <div>
                            <label for="product_description">Product Description</label>

                            <div class="description-error"></div>
                        </div>
                        <div>
                            <label for="product_image">Product Image_URL</label>

                        </div>
                        <div>
                            <label for="product_price">Price</label>
                            <input type="number" placeholder="Price" id="product_price" name="product_price">
                            <div class="price-error"></div>
                        </div>
                        <div>
                            <label for="product_quantity">Quantity</label>
                            <input type="number" placeholder="Quantity" id="product_quantity" name="product_quantity">
                            <div class="quantity-error"></div>
                        </div>
                    </div>
                    <button id="submitBtn">submit</button>
                </div>
                </div>
            </div>

<script>
    // Get the navigation element
    const nav = document.querySelector('.navbar');

    // Define the scroll threshold after which the navigation becomes sticky
    const scrollThreshold = 120; // Adjust this value as needed

    // Add a scroll event listener
    window.addEventListener('scroll', () => {
        if (window.scrollY >= scrollThreshold) {
            nav.classList.add('sticky');
        } else {
            nav.classList.remove('sticky');
        }
    });
</script>
