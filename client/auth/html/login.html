<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section class="navbar">
            <div class="container">
                <div class="logo">
                    <img width="170px"  src="../assets/shopie.jpg" alt="shopie-logo">
                </div>
                <div class="links">
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                </div>
            </div>
        </section>
        <section class="login">
            
            <div class="left">
                <div class="form-container">
                    <form id="login-form" action="">
                        <div class="top">
                            <div class="title">Already a customer?</div>
                            <div class="text"><small>Welcome back! Sign in for faster checkout.</small></div>
                        </div>
                        <div class="middle">
                            <div class="input">
                                <input type="email" name="email" id="email" placeholder="Email Address">
                                <div class="email-error"></div>
                            </div>
                            <div class="input">
                                <input type="password" name="password" id="password" placeholder="Enter your password">
                                <div class="password-error"></div>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="additional-info">
                                <div class="check-box">
                                    <input type="checkbox" name="remeber-me" id="remeber-me">
                                    <label for="remeber-me">Please remember me</label>
                                </div>
                                <div class="forgot-password">
                                    <small><a href="./forgotPassword.html">Forgot password?</a></small>
                                </div>
                            </div>
                            <div class="input">
                                <input type="submit" id="submit" value="SIGN IN">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="right">
                
                <div class="top-card">
                    <div class="title">
                        <p>New to our company?</p>
                        <small>Create an account for the best experience</small>
                    </div>
                    <div class="middle">
                        <div class="option">
                            <iconify-icon icon="formkit:right"></iconify-icon>
                            <div class="text"><small>Modify and track your orders.</small></div>
                        </div>
                        <div class="option">
                            <iconify-icon icon="formkit:right"></iconify-icon>
                            <div class="text"><small>Faster checkout</small></div>
                        </div>
                        <div class="option">
                            <iconify-icon icon="formkit:right"></iconify-icon>
                            <div class="text"><small>Get a 10% discount for new customers</small></div>
                        </div>
                    </div>
                    <div class="btn">
                        <a href="../html/register.html"><button>CREATE AN ACCOUNT</button></a>
                    </div>
                </div>
                
                <div class="bottom-card">
                    <div class="title">
                        <p>Guest checkout</p>
                        <small>Not ready to become a customer?</small>
                    </div>
                    <div class="btn">
                        <a href="#"><button>CHECKOUT AS GUEST</button></a>
                    </div>
                </div>
            </div>
            
        </section>
        
    </main>
</body>
<script src="../js/login.js" defer></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
