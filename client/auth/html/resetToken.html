<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resetToken.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section class="card">
            <div class="title">Shopie</div>
            <div class="text">
                <p>
                    Please check your email address and provide the token we sent you.
                </p>
            </div>
            <div class="input">
                <input type="text" name="token" id="token" placeholder="Reset token">
                <div class="token-error"></div>
            </div>
            <div class="btn">
                <button id="btn">Continue</button>
            </div>
        </section>
    </main>
    <script src="../js/resetToken.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
