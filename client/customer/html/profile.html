<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <title>Document</title>
</head>
<body>
    <main>
        
        <section class="navbar">
            <div class="logo">
                <img width="175px"  src="../assets/shopie.jpg" alt="">
            </div>
            <div class="links">
                <div class="link">
                    <iconify-icon width="30px" height="30px" icon="clarity:dashboard-line"></iconify-icon>
                    <a href="./dashboard.html" class="dashboard">Dashboard</a>
                </div>
                <div class="link">
                    <iconify-icon id="active-link"  width="30px" height="30px" icon="iconamoon:profile-circle-thin"></iconify-icon>
                    <a href="#" id="active-link" class="dashboard">Profile</a>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="top">

            </div>
            <div class="bottom">

               <div class="profile-info">
                   
                    <div class="profile">
                       <div class="image">
                           <img src="../assets/user.png" alt="">
                       </div>
                       <div class="info">
                           <div class="name">
                               <h2>Paul Sanga</h2>
                               <p>Senior software engineer</p>
                           </div>
                       </div>
                   </div>

                   <div class="profile-btn">
                        <a href="./update.html"><button class="edit-profile">Edit Profile</button></a>
                        <a href="./deactivateAccount.html"><button class="deactivate-account">Deactivate Account</button></a>
                   </div>

               </div>

               <div class="additional-info">
                    
                    <div class="skills">
                        <div class="skill-list">
                            <h3>Skills</h3>
                            <div class="text-container">
                                <div class="text">
                                    <p>Full Stack software engineer</p>
                                </div>
                                <div class="text">
                                    <p>Cyber Security engineer</p>
                                </div>
                            </div>
                        </div>
                        <div class="address">
                            <div class="location">
                                <h4>Location</h4>
                                <p>Nyeri, Kenya</p>
                            </div>
                            <div class="email">
                                <h4>Email</h4>
                                <p>paul.nyamawi99@gmail.com</p>
                            </div>
                        </div>
                        <div class="website">
                            <h4>Website</h4>
                            <p>www.phantomlabs.com</p>
                        </div>
                    </div>
               </div>

            </div>
        </section>

    </main>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js" defer></script>
</body>
</html>
