<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <title>Shopie</title>
</head>
<body>
    <main>
        
        <section class="navbar">
            <div class="container">
                <div class="logo">
                    <img width="170px"  src="../assets/shopie.jpg" alt="shopie-logo">
                </div>
                <div class="links">
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="top">

            </div>
            <div class="bottom">

               <div class="profile-info">
                   
                    <div class="profile">
                       <div class="image">
                           <img style="border-radius: 50%;" src="../assets/user.png" alt="">
                       </div>
                       <div class="info">
                           <div class="name">
                               <h2>Paul Sanga</h2>
                               <p>Senior software engineer</p>
                           </div>
                       </div>
                   </div>

                   <div class="profile-btn">
                        <a href="../html/editProfile.html"><button class="edit-profile">Edit Profile</button></a>
                        <a href="./deactivateAccount.html"><button class="deactivate-account">Deactivate Account</button></a>
                   </div>

               </div>

               <div class="additional-info">
                    
                    <div class="skills">
                        
                        <div class="address">
                            <div class="location">
                                <h4>Location</h4>
                                <p>Nyeri, Kenya</p>
                            </div>
                            <div class="email">
                                <h4>Email</h4>
                                <p>paul.nyamawi99@gmail.com</p>
                            </div>
                        </div>
                        <div class="website">
                            <h4>Website</h4>
                            <p>www.phantomlabs.com</p>
                        </div>
                    </div>
               </div>

            </div>
        </section>

    </main>
    <script src="../js/profile.js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js" defer></script>
</body>
</html>
